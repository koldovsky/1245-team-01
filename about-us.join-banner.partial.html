<div class="join-banner container">
    <img
      class="join-banner__background"
      src="img/about-us/background-join-banner-section.png"
      alt="Background Join-Banner Section"
    />
    <h2 class="join-banner__title">Join</h2>
    <div class="join-banner__main">
      <span class="join-banner__main-phrase">Join the Community of Music Lovers!</span>
    </div>
    <div class="join-banner__text">

      <button class="join-banner__button" type="submit">
        <img
